<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Warehouse</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<form id="deleteProduct">
    <h1>Delete Product</h1>
        <div class="productEntry">
            <label for="selectProduct0">Product:</label>
            <select class="selectProduct" id="selectProduct0" name="selectProduct[]" required></select>
        </div>
    <div>
        <input type="submit" value="Delete Product">
    </div>
    <div id="deleteProductMessage"></div>
</form>

<form id="deleteCategory">
    <h1>Delete Category</h1>
    <div class="categoryEntry">
        <label for="selectCategory0">Category:</label>
        <select class="selectCategory" id="selectCategory0" name="selectCategory[]" required></select>
    </div>
    <div>
        <input type="submit" value="Delete Category">
    </div>
    <div id="deleteCategoryMessage"></div>
</form>

<form id="createProduct">
    <h1>Create Product</h1>
    <div>
        <label for="productName">Name:</label>
        <input type="text" id="productName" name="productName" required>
    </div>
    <div class="categoryEntry">
        <label for="selectCategory0">Category:</label>
        <select class="selectCategory" id="selectCreateProductCategory" name="selectCategory[]" required></select>
    </div>
    <div id="detailsContainer">
        <div class="input-container">
            <div>
                <label for="productDetailName0">Item detail name (e.g. "volume"):</label>
                <input type="text" id="productDetailName0" name="productDetailName[]">
            </div>
            <div>
                <label for="productDetailValue0">Item detail value (e.g. "500ml"):</label>
                <input type="text" id="productDetailValue0" name="productDetailValue[]">
            </div>
        </div>
    </div>
    <button type="button" id="addDetailButton">Add more details</button>
    <div id="createProductMessage"></div>
    <input type="submit" value="Create Product">
</form>

<form id="createCategory">
    <h1>Create Category</h1>
    <div>
        <label for="productName">Name:</label>
        <input type="text" id="categoryName" name="categoryName" required>
    </div>
    <div id="createCategoryMessage"></div>
    <input type="submit" value="Create Category">
</form>

<form id="editProduct">
    <h1>Edit Product</h1>
    <div class="productEntry">
        <label for="selectEditProduct0">Product:</label>
        <select class="selectEditProduct" id="selectEditProduct0" name="selectEditProduct[]" required></select>
    </div>
    <div>
        <label for="editProductName">Name:</label>
        <input type="text" id="editProductName" name="editProductName" required>
    </div>
    <div class="productEntry">
        <label for="selectCategoryEditProduct0">Category:</label>
        <select class="selectCategoryEditProduct" id="selectCategoryEditProduct0" name="selectCategoryEditProduct[]" required></select>
    </div>
    <div class="detailsContainer">
    </div>
    <div id="editProductMessage"></div>
    <input type="submit" value="Update Product">
</form>

<button id="backButton">Back</button>
</body>
<script src="./admin_warehouse.js"></script>
</html>
