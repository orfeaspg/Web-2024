<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- External CSS Files -->
    <link rel="stylesheet" href="../../css/rescuer/cargo-management.css">
    <link rel="stylesheet" href="../../css/shared.css">
    <!-- External JS Files -->
    <script defer src="../../js/rescuer/cargo-management.js"></script>
    <script defer src="../../js/shared.js"></script>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <!-- Toggler Button for Mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item ms-2">
                <a class="nav-link active" href="/home">Cargo Management</a>
            </li>
            <li class="nav-item ms-2">
                <a class="nav-link" href="/map-view-rescuer">Map View</a>
            </li>
            <li class="nav-item ms-2">
                <button class="btn btn-outline-light" id="logoutButton">Logout</button>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container content-container mt-4">
    <h1 class="text-center mb-5">Cargo Management</h1>

    <!-- Products currently loaded on the vehicle -->
    <section class="mb-5">
        <h3 class="mb-3">Products loaded on the Vehicle:</h3>
        <ul class="list-group" id="vehicleProducts">
            <!-- Example products in vehicle -->
            <li class="list-group-item">First Aid Kit x 5</li>
            <li class="list-group-item">Water Bottles x 10</li>
        </ul>
    </section>

    <!-- Load products from warehouse -->
    <section class="mb-5">
        <h3 class="mb-3 text-center">Load Products from Warehouse (within 100 meters):</h3>
        <form id="loadForm">
            <div class="mb-3">
                <label for="selectProduct" class="form-label">Select a Product to Load:</label>
                <select class="form-select" id="selectProduct" required>
                    <option value="" disabled selected>Pick a product</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="productQuantity" class="form-label">Quantity to Load:</label>
                <input type="number" class="form-control" id="productQuantity" placeholder="Enter quantity" min="1">
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" id="loadProductsButton" disabled>Load Selected Products</button>
            </div>
        </form>
    </section>

    <!-- Unload products back to warehouse -->
    <section class="mb-2">
        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center mb-3">
            <h3 class="me-3">Unload All Products to Warehouse (within 100 meters):</h3>
            <button type="button" class="btn btn-danger" id="unloadProductsButton" disabled>Unload All Products</button>
        </div>
    </section>

    <!-- Message display -->
    <div id="message" class="text-center mt-4"></div>
</div>
</body>
</html>
