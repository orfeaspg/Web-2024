<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap JS -->

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Leaflet JS -->
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- External CSS Files -->
    <link rel="stylesheet" href="../../css/admin/create-rescuer.css">
    <link rel="stylesheet" href="../../css/shared.css">
    <!-- External JS Files -->
    <script defer src="../../js/admin/create-rescuer.js"></script>
    <script defer src="../../js/shared.js"></script>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <!-- Toggler Button for Mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item ms-2">
                <a class="nav-link" href="/home">Warehouse</a>
            </li>
            <li class="nav-item ms-2">
                <a class="nav-link" href="/create-announcement">Create Announcement</a>
            </li>
            <li class="nav-item ms-2">
                <a class="nav-link active" href="/create-rescuer">Create Rescuer</a>
            </li>
            <li class="nav-item ms-2">
                <a class="nav-link" href="/map-view">Map View</a>

            </li>
        </ul>

</nav>

<!-- Account Creation Form -->
<div class="container mt-4">
    <div class="form-container">
        <h1 class="fs-2 text-center mb-4">Rescuer Account Creation</h1>
        <form id="createAccount">
            <div class="row mb-2">
                <div class="col-12">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" class="form-control form-control-sm" id="firstName" name="firstname" required>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12">
                    <label for="lastname" class="form-label">Last Name:</label>
                    <input type="text" class="form-control form-control-sm" id="lastname" name="lastname" required>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control form-control-sm" id="username" name="username" required>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12">
                    <label for="phone_number" class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control form-control-sm" id="phone_number" name="phone_number" required>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control form-control-sm" id="email" name="email" required>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control form-control-sm" id="password" name="password" required>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12">
                    <label for="vehicleName" class="form-label">Vehicle Name:</label>
                    <input type="text" class="form-control form-control-sm" id="vehicleName" name="vehicleName" required>
                </div>
            </div>
            <!-- Map Container -->
            <div class="row mb-2">
                <div class="col-12">
                    <label for="map" class="form-label">Rescuer Location:</label>
                    <div id="map"></div>
                    <input type="hidden" id="latitude" name="latitude">
                    <input type="hidden" id="longitude" name="longitude">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12">
                    <input type="submit" class="btn btn-primary w-100" value="Create Account">
                </div>
            </div>
            <div id="createAccountMessage" class="text-center form-message"></div>
        </form>
    </div>
</div>
</body>
</html>
