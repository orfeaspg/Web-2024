<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Creation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- External CSS Files -->
    <link rel="stylesheet" href="../../css/admin/create-announcement.css">
    <link rel="stylesheet" href="../../css/shared.css">
    <!-- External JS Files -->
    <script defer src="../../js/admin/create-announcement.js"></script>
    <script defer src="../../js/shared.js"></script>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <!-- Toggler Button for Mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item ms-2">
                <a class="nav-link" href="/home">Warehouse</a>
            </li>
            <li class="nav-item ms-2">
                <a class="nav-link active" href="/create-announcement">Create Announcement</a>
            </li>
            <li class="nav-item ms-2">
                <a class="nav-link" href="/create-rescuer">Create Rescuer</a>
            </li>
            <li class="nav-item ms-2">
                <a class="nav-link" href="/map-view">Map View</a>
            </li>
            <li class="nav-item ms-2">
                <a class="nav-link" href="/service-statistics">Service Statistics</a>
            </li>
            <li class="nav-item ms-2">
                <button class="btn btn-outline-light" id="logoutButton">Logout</button>
            </li>
        </ul>
    </div>
</nav>
<!-- Announcement Form -->
<div class="container d-flex flex-column align-items-center mt-4 p-4">
    <h1 class="mb-4 text-center">Create New Announcement</h1>
    <div class="col-sm-10 col-md-8 col-lg-6">
        <form id="createAnnouncement" class="bg-white p-4 rounded shadow-sm">
            <div id="productsContainer">
                <div class="productEntry row mb-3">
                    <div class="col-12">
                        <label for="selectProduct" class="form-label">Product:</label>
                        <select class="form-select selectProduct" id="selectProduct" name="selectProduct" required>
                            <option value="" disabled selected>Pick a product</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-md mb-3" id="addProductButton">Add Product</button>
            <div class="mt-3">
                <button type="submit" class="btn btn-success btn-md">Post Announcement</button>
            </div>
            <div id="createAnnouncementMessage" class="mt-3"></div>
        </form>
    </div>
</div>
</body>
</html>
