<!-- Announcement Form -->
<div class="container">
    <h1 class="mb-4">Create New Announcement</h1>
    <form id="createAnnouncement" action="/home">
        <div id="productsContainer">
            <div class="productEntry row mb-3">
                <div class="col">
                    <label for="selectProduct0" class="form-label">Product:</label>
                    <select class="form-select selectProduct" id="selectProduct0" name="selectProduct[]" required></select>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="addProductButton">Add Product</button>
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Post Announcement</button>
        </div>
        <div id="createAnnouncementMessage" class="mt-3"></div>
    </form>
</div>
