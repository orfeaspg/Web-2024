<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warehouse</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="../../css/admin/warehouse.css">
    <link rel="stylesheet" href="../../css/shared.css">
    <!-- External JS -->
    <script defer src="../../js/admin/warehouse.js"></script>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/home">Warehouse</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/create-announcement">Create Announcement</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/create-rescuer">Create Rescuer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/map-view">Map View</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/service-statistics">Service Statistics</a>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-light" id="logoutButton">Logout</button>
            </li>
        </ul>
    </div>
</nav>

<!-- Container -->
<div class="container mt-4">
    <!-- Task Table -->
    <div id="taskTable" class="table-responsive mb-4"></div>

    <!-- Update Database Button -->
    <div class="mb-4">
        <button class="btn btn-primary" id="pullFromUsidas">Update Database from Usidas</button>
        <div id="pullFromUsidasMessage" class="mt-2"></div>
    </div>

    <!-- Upload JSON File -->
    <div class="mb-4">
        <label class="form-label">Upload JSON File</label>
        <input class="form-control-file" type="file" accept=".json" id="addProductsFromJson">
        <div id="addProductsFromJsonMessage" class="mt-2"></div>
    </div>

    <!-- Forms Section -->
    <div class="row">
        <!-- Delete Product Form -->
        <div class="col-md-4 mb-4">
            <form id="deleteProduct" class="form-group">
                <h2>Delete Product</h2>
                <div class="form-group">
                    <label for="selectProduct0">Product:</label>
                    <select class="form-control selectProduct" id="selectProduct0" name="selectProduct[]" required></select>
                </div>
                <button type="submit" class="btn btn-danger">Delete Product</button>
                <div id="deleteProductMessage" class="mt-2"></div>
            </form>
        </div>

        <!-- Delete Category Form -->
        <div class="col-md-4 mb-4">
            <form id="deleteCategory" class="form-group">
                <h2>Delete Category</h2>
                <div class="form-group">
                    <label for="selectCategory0">Category:</label>
                    <select class="form-control selectCategory" id="selectCategory0" name="selectCategory[]" required></select>
                </div>
                <button type="submit" class="btn btn-danger">Delete Category</button>
                <div id="deleteCategoryMessage" class="mt-2"></div>
            </form>
        </div>

        <!-- Create Product Form -->
        <div class="col-md-4 mb-4">
            <form id="createProduct" class="form-group">
                <h2>Create Product</h2>
                <div class="form-group">
                    <label for="productName">Name:</label>
                    <input type="text" class="form-control" id="productName" name="productName" required>
                </div>
                <div class="form-group">
                    <label for="selectCategory">Category:</label>
                    <select class="form-control selectCategory" id="selectCategory" name="selectCategory[]" required></select>
                </div>
                <div id="detailsContainer">
                    <!-- Dynamic Details Container -->
                </div>
                <button type="button" class="btn btn-secondary" id="addDetailButton">Add More Details</button>
                <div id="createProductMessage" class="mt-2"></div>
                <button type="submit" class="btn btn-primary mt-2">Create Product</button>
            </form>
        </div>
    </div>

    <div class="row">
        <!-- Create Category Form -->
        <div class="col-md-4 mb-4">
            <form id="createCategory" class="form-group">
                <h2>Create Category</h2>
                <div class="form-group">
                    <label for="categoryName">Name:</label>
                    <input type="text" class="form-control" id="categoryName" name="categoryName" required>
                </div>
                <div id="createCategoryMessage" class="mt-2"></div>
                <button type="submit" class="btn btn-primary mt-2">Create Category</button>
            </form>
        </div>

        <!-- Edit Product Form -->
        <div class="col-md-4 mb-4">
            <form id="editProduct" class="form-group">
                <h2>Edit Product</h2>
                <div class="form-group">
                    <label for="selectProduct">Product:</label>
                    <select class="form-control selectProduct" id="selectProduct" name="selectEditProduct[]" required></select>
                </div>
                <div class="form-group">
                    <label for="editProductName">Name:</label>
                    <input type="text" class="form-control" id="editProductName" name="editProductName" required>
                </div>
                <div class="form-group">
                    <label for="selectCategory">Category:</label>
                    <select class="form-control selectCategory" id="selectCategory2" name="selectCategoryEditProduct[]" required></select>
                </div>
                <div id="editProductDetailContainer">
                    <!-- Dynamic Edit Details Container -->
                </div>
                <button type="button" class="btn btn-secondary" id="editProductAddDetailButton">Add More Details</button>
                <div id="editProductMessage" class="mt-2"></div>
                <button type="submit" class="btn btn-primary mt-2">Update Product</button>
            </form>
        </div>

        <!-- Add Product to Warehouse Form -->
        <div class="col-md-4 mb-4">
            <form id="addProductWarehouse" class="form-group">
                <h2>Add Product in Warehouse</h2>
                <div class="form-group">
                    <label for="selectAddProductWarehouse0">Product:</label>
                    <select class="form-control" id="selectAddProductWarehouse0" name="selectAddProductWarehouse[]" required></select>
                </div>
                <div class="form-group">
                    <label for="warehouseQuantity">Quantity:</label>
                    <input type="number" class="form-control" id="warehouseQuantity" name="warehouseQuantity" required>
                </div>
                <div id="addProductWarehouseMessage" class="mt-2"></div>
                <button type="submit" class="btn btn-primary mt-2">Add Product</button>
            </form>
        </div>
    </div>

    <div class="row">
        <!-- Edit Product in Warehouse Form -->
        <div class="col-md-4 mb-4">
            <form id="editProductWarehouse" class="form-group">
                <h2>Edit Product in Warehouse</h2>
                <div class="form-group">
                    <label for="selectEditProductWarehouse0">Product:</label>
                    <select class="form-control" id="selectEditProductWarehouse0" name="selectEditProductWarehouse[]" required></select>
                </div>
                <div class="form-group">
                    <label for="warehouseEditQuantity">Quantity:</label>
                    <input type="number" class="form-control" id="warehouseEditQuantity" name="warehouseEditQuantity" required>
                </div>
                <div id="editProductWarehouseMessage" class="mt-2"></div>
                <button type="submit" class="btn btn-primary mt-2">Update Product</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
