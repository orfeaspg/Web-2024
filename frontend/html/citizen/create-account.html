<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Account Creation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="../../css/citizen/create-account.css">
    <!-- External JS -->
    <script defer src="../../js/citizen/create-account.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="form-container">
        <h1 class="text-center mb-4">Create Account</h1>
        <form id="createAccount">
            <div class="row mb-3">
                <div class="col-12">
                    <label for="create_firstName" class="form-label">First Name:</label>
                    <input type="text" class="form-control form-control-sm" id="create_firstName" name="firstname" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="create_lastname" class="form-label">Last Name:</label>
                    <input type="text" class="form-control form-control-sm" id="create_lastname" name="lastname" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="create_username" class="form-label">Username:</label>
                    <input type="text" class="form-control form-control-sm" id="create_username" name="username" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="create_phone_number" class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control form-control-sm" id="create_phone_number" name="phone_number" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="create_email" class="form-label">Email:</label>
                    <input type="email" class="form-control form-control-sm" id="create_email" name="email" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="create_password" class="form-label">Password:</label>
                    <input type="password" class="form-control form-control-sm" id="create_password" name="password" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <input type="submit" class="btn btn-primary w-100" value="Create Account">
                </div>
            </div>
            <div id="create_message" class="text-center form-message"></div>
        </form>
    </div>
</div>
</body>
</html>
